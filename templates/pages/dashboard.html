<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello | Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>

    <h2> Hello, {{request.user}}! </h2>

    <a href="{% url 'logout' %}">Logout</a>

    <h1>All Task Lists</h1>
    <ul>
        {% for list in lists %}
            <li>
                {{ list.name }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_list' %}">Add Lists</a>

    <h1>All Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{task.name}}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Add Tasks</a>
</body>
</html>
